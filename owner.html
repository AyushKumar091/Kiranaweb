<!DOCTYPE html>
<html>
<head>
    <title>Owner Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #eef2f3; }
        .order-card { background: white; padding: 20px; margin: 15px auto; max-width: 500px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-left: 10px solid #ffc107; }
        .item-row { display: flex; align-items: flex-start; padding: 8px 0; border-bottom: 1px dashed #eee; font-size: 18px; }
        .bullet { color: #28a745; margin-right: 12px; font-weight: bold; }
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; }
        .btn-accept { background: #007bff; }
        .btn-packed { background: #28a745; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">ðŸ“‹ Shop Dashboard</h1>
    <div id="orderList">Connecting...</div>

    <script type="module">
        const pin = prompt("Enter Shop PIN:");
        if (pin !== "1234") { alert("Access Denied"); window.location.href = "index.html"; }

        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBXNNub5WpC4iNLyltbCfOztlMFsqMQqUY",
            authDomain: "kirana-4f9a2.firebaseapp.com",
            databaseURL: "https://kirana-4f9a2-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "kirana-4f9a2",
            storageBucket: "kirana-4f9a2.firebasestorage.app",
            appId: "1:786377704874:web:efbafb4b8a08e0cf0c57d3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, 'orders'), (snapshot) => {
            const container = document.getElementById('orderList');
            container.innerHTML = "";
            const orders = snapshot.val();
            if(!orders) { container.innerHTML = "No orders yet."; return; }

            Object.keys(orders).reverse().forEach(id => {
                const order = orders[id];
                const items = order.itemList.split('|');
                let itemsHTML = items.map(i => `<div class="item-row"><span class="bullet">â€¢</span>${i}</div>`).join('');

                const card = document.createElement('div');
                card.className = 'order-card';
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                        <strong>ID: ${id.slice(-5)}</strong>
                        <span style="font-size:12px; color:blue;">Status: ${order.status}</span>
                    </div>
                    ${itemsHTML}
                    <div class="btn-group">
                        <button class="btn btn-accept" onclick="window.updateStatus('${id}', 'ACCEPTED')">Accept</button>
                        <button class="btn btn-packed" onclick="window.updateStatus('${id}', 'READY')">Packed</button>
                    </div>
                `;
                container.appendChild(card);
            });
        });

        window.updateStatus = (id, newStatus) => {
            update(ref(db, `orders/${id}`), { status: newStatus });
        };
    </script>
</body>
</html>
