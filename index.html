<!DOCTYPE html>
<html>
<head>
    <title>Kirana - Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; background: #f0f2f5; }
        .container { max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #micBtn { width: 80px; height: 80px; border-radius: 50%; border: none; background: #28a745; color: white; font-size: 30px; cursor: pointer; }
        #micBtn.recording { background: #dc3545; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        
        /* List Styling */
        #orderContainer { margin: 20px 0; text-align: left; background: #fafafa; border: 1px solid #ddd; border-radius: 10px; padding: 15px; min-height: 100px; }
        .item-entry { padding: 8px 0; border-bottom: 1px solid #eee; font-size: 18px; display: flex; align-items: center; }
        .item-entry:last-child { border-bottom: none; }
        .dot { color: #28a745; margin-right: 10px; font-weight: bold; }

        #status { color: #666; font-size: 14px; margin-bottom: 15px; }
        .send-btn { width: 100%; padding: 15px; background: #007bff; color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; display: none; margin-top: 10px; }
        .clear-btn { background: none; border: none; color: #dc3545; cursor: pointer; font-size: 12px; margin-top: 10px; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ›’ My Shopping List</h2>
        <div id="status">Tap mic to add an item</div>
        <button id="micBtn">ðŸŽ¤</button>
        
        <div id="orderContainer">
            <div id="placeholder" style="color:#aaa; text-align:center;">Your items will appear here...</div>
        </div>

        <button id="sendBtn" class="send-btn">ðŸš€ PLACE ORDER NOW</button>
        <button id="clearBtn" class="clear-btn" style="display:none;">Clear List & Start Over</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        // Your Firebase config (Keep your existing one)
        const firebaseConfig = {
            apiKey: "AIzaSyBXNNub5WpC4iNLyltbCfOztlMFsqMQqUY",
            authDomain: "kirana-4f9a2.firebaseapp.com",
            databaseURL: "https://kirana-4f9a2-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "kirana-4f9a2",
            storageBucket: "kirana-4f9a2.firebasestorage.app",
            appId: "1:786377704874:web:efbafb4b8a08e0cf0c57d3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'hi-IN';
        recognition.interimResults = false;

        const micBtn = document.getElementById('micBtn');
        const orderContainer = document.getElementById('orderContainer');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        const placeholder = document.getElementById('placeholder');

        let itemsArray = [];

        micBtn.onclick = () => {
            try {
                recognition.start();
                micBtn.classList.add('recording');
                status.innerText = "Listening for item...";
            } catch(e) { recognition.stop(); }
        };

        recognition.onresult = (event) => {
            const text = event.results[0][0].transcript;
            if(text.trim().length > 0) {
                addItemToList(text);
            }
        };

        function addItemToList(text) {
            placeholder.style.display = "none";
            itemsArray.push(text);
            
            const div = document.createElement('div');
            div.className = 'item-entry';
            div.innerHTML = `<span class="dot">â€¢</span> <span>${text}</span>`;
            orderContainer.appendChild(div);
            
            sendBtn.style.display = "block";
            clearBtn.style.display = "inline-block";
            status.innerText = "Item added! Add more or Send.";
        }

        recognition.onend = () => {
            micBtn.classList.remove('recording');
        };

        clearBtn.onclick = () => { location.reload(); };

        sendBtn.onclick = () => {
            status.innerText = "Sending to shop...";
            // Join array with a separator the Owner Page understands
            const finalString = itemsArray.join(', ');
            
            push(ref(db, 'orders'), {
                itemList: finalString,
                status: 'NEW',
                timestamp: Date.now()
            }).then(() => {
                alert("Order Placed Successfully!");
                location.reload();
            });
        };
    </script>
</body>
</html>
