<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBXNNub5WpC4iNLyltbCfOztlMFsqMQqUY",
        authDomain: "kirana-4f9a2.firebaseapp.com",
        databaseURL: "https://kirana-4f9a2-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "kirana-4f9a2",
        storageBucket: "kirana-4f9a2.firebasestorage.app",
        appId: "1:786377704874:web:efbafb4b8a08e0cf0c57d3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    
    // Settings for better stability
    recognition.lang = 'hi-IN';
    recognition.continuous = false;
    recognition.interimResults = false;

    const micBtn = document.getElementById('micBtn');
    const status = document.getElementById('status');
    const preview = document.getElementById('preview');
    const sendBtn = document.getElementById('sendBtn');

    micBtn.onclick = () => {
        try {
            recognition.start();
            micBtn.classList.add('recording');
            status.innerText = "Listening...";
        } catch (e) {
            recognition.stop();
            status.innerText = "Resetting... tap again.";
        }
    };

    recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        preview.innerText = text;
        sendBtn.style.display = "block";
        status.innerText = "Captured!";
        micBtn.classList.remove('recording');
    };

    recognition.onerror = (event) => {
        micBtn.classList.remove('recording');
        console.error("Speech Error:", event.error);
        
        if (event.error === 'network') {
            status.innerText = "Network Error. Please use Chrome/Edge and check internet.";
        } else if (event.error === 'not-allowed') {
            status.innerText = "Permission Denied. Please allow Microphone access.";
        } else {
            status.innerText = "Error: " + event.error;
        }
    };

    sendBtn.onclick = () => {
        status.innerText = "Sending...";
        push(ref(db, 'orders'), {
            items: preview.innerText,
            status: 'NEW',
            timestamp: Date.now()
        }).then(() => {
            alert("Order Sent!");
            location.reload();
        }).catch((err) => {
            alert("Database Error: " + err.message);
        });
    };
</script>
