<!DOCTYPE html>
<html>
<head>
    <title>Kirana - Owner Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #eef2f3; }
        .order-card { 
            background: white; 
            padding: 20px; 
            margin: 15px 0; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            border-left: 10px solid #ffc107; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .order-card.ready { border-left-color: #28a745; background: #f0fff4; opacity: 0.8; }
        .btn-ready { 
            background: #28a745; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: bold; 
        }
        .btn-delete { background: #dc3545; margin-left: 10px; }
        h1 { color: #333; text-align: center; }
        #orderList { max-width: 600px; margin: auto; }
    </style>
</head>
<body>
    <h1>ðŸ“¦ Live Kirana Orders</h1>
    <div id="orderList">Connecting to live database...</div>

<script type="module">
    // ... (Keep your Firebase Config and Imports the same as before) ...

    onValue(ref(db, 'orders'), (snapshot) => {
        const orders = snapshot.val();
        const container = document.getElementById('orderList');
        container.innerHTML = orders ? '' : 'No orders yet.';
        
        const sortedKeys = Object.keys(orders || {}).reverse();

        sortedKeys.forEach(id => {
            const order = orders[id];
            const card = document.createElement('div');
            card.className = `order-card ${order.status === 'READY' ? 'ready' : ''}`;
            
            // Format the list to look cleaner
            const itemsDisplay = order.itemList.split(',').filter(i => i.trim() !== '').join('<br>â€¢ ');

            card.innerHTML = `
                <div style="flex:1;">
                    <h4 style="margin:0; color:#007bff;">OrderID: ${id.slice(-5)}</h4>
                    <div style="font-size:18px; margin:10px 0; line-height:1.5;">
                        <strong>Items:</strong><br>â€¢ ${itemsDisplay}
                    </div>
                    <small>${new Date(order.timestamp).toLocaleTimeString()}</small>
                </div>
                <div>
                    ${order.status === 'NEW' ? 
                        `<button class="btn-ready" onclick="window.markAsReady('${id}')">Pack All</button>` : 
                        `<span>âœ… Ready</span>`
                    }
                </div>
            `;
            container.appendChild(card);
        });
    });

    window.markAsReady = (id) => {
        update(ref(db, `orders/${id}`), { status: 'READY' });
    };
</script>
</body>
</html>
