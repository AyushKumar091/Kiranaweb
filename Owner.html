<!DOCTYPE html>
<html>
<head>
    <title>Kirana - Owner Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #eef2f3; }
        .order-card { 
            background: white; 
            padding: 20px; 
            margin: 15px 0; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            border-left: 10px solid #ffc107; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .order-card.ready { border-left-color: #28a745; background: #f0fff4; opacity: 0.8; }
        .btn-ready { 
            background: #28a745; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: bold; 
        }
        .btn-delete { background: #dc3545; margin-left: 10px; }
        h1 { color: #333; text-align: center; }
        #orderList { max-width: 600px; margin: auto; }
    </style>
</head>
<body>
    <h1>üì¶ Live Kirana Orders</h1>
    <div id="orderList">Connecting to live database...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBXNNub5WpC4iNLyltbCfOztlMFsqMQqUY",
            authDomain: "kirana-4f9a2.firebaseapp.com",
            databaseURL: "https://kirana-4f9a2-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "kirana-4f9a2",
            storageBucket: "kirana-4f9a2.firebasestorage.app",
            appId: "1:786377704874:web:efbafb4b8a08e0cf0c57d3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Listen for data in real-time
        onValue(ref(db, 'orders'), (snapshot) => {
            const orders = snapshot.val();
            const container = document.getElementById('orderList');
            container.innerHTML = orders ? '' : '<p style="text-align:center;">No orders yet. Waiting for customers...</p>';
            
            // Sort orders: Newest at the top
            const sortedKeys = Object.keys(orders || {}).reverse();

            sortedKeys.forEach(id => {
                const order = orders[id];
                const card = document.createElement('div');
                card.className = `order-card ${order.status === 'READY' ? 'ready' : ''}`;
                
                card.innerHTML = `
                    <div>
                        <h3 style="margin:0;">${order.items}</h3>
                        <p style="margin:5px 0; color:#666; font-size:12px;">
                            ${new Date(order.timestamp).toLocaleTimeString()}
                        </p>
                    </div>
                    <div>
                        ${order.status === 'NEW' ? 
                            `<button class="btn-ready" onclick="window.markAsReady('${id}')">Pack Order</button>` : 
                            `<span>‚úÖ Packed</span>`
                        }
                        <button class="btn-ready btn-delete" onclick="window.deleteOrder('${id}')">üóëÔ∏è</button>
                    </div>
                `;
                container.appendChild(card);
            });
        });

        // Functions to update database
        window.markAsReady = (id) => {
            update(ref(db, `orders/${id}`), { status: 'READY' });
        };

        window.deleteOrder = (id) => {
            if(confirm("Clear this order?")) {
                remove(ref(db, `orders/${id}`));
            }
        };
    </script>
</body>
</html>
